<form [formGroup]="userAddressForm" (ngSubmit)="onSubmit()" class="flex flex-col max-w-md mx-auto p-4    bg-white">
<div class="mb-4">
  <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
  <input id="address" type="text" formControlName="address" autocomplete="street-address" placeholder="Enter your address"
    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>

<div class="grid grid-cols-2 gap-4 mb-4">
  <div>
    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
    <input id="city" type="text" formControlName="city" autocomplete="address-level2" placeholder="Enter your city"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="state" class="block text-sm font-medium text-gray-700">State</label>
    <input id="state" type="text" formControlName="state" autocomplete="address-level1" placeholder="Enter your state"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
</div>

<div class="grid grid-cols-2 gap-4 mb-4">
  <div>
    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
    <input id="country" type="text" formControlName="country" autocomplete="country" placeholder="Enter your country"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
    <input id="zip" type="text" formControlName="zip" autocomplete="postal-code" placeholder="Enter your ZIP code"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
  <div class="flex self-center my-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
  </div>
</div>
</form>
