<form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()" class="flex flex-col max-w-md mx-auto p-4    bg-white">
  <div class="mb-4">
    <label for="username" class="block text-gray-700 font-semibold">Username</label>
    <input id="username" type="text" formControlName="username" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('username')?.touched && userInfoForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
      Username is required
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-semibold">Email</label>
    <input id="email" type="email" formControlName="email" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('email')?.touched && userInfoForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="userInfoForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="userInfoForm.get('email')?.errors?.['email']">Invalid email address</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-semibold">Password</label>
    <input id="password" type="password" formControlName="password" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('password')?.touched && userInfoForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="userInfoForm.get('password')?.errors?.['required']">Password is required</div>
      <div *ngIf="userInfoForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('confirmPassword')?.touched && userInfoForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
      Password confirmation is required
    </div>
    <div *ngIf="userInfoForm.errors?.['mismatch']" class="text-red-500 text-sm mt-1">
      Passwords do not match
    </div>
  </div>

  <div class="mb-4">
    <label for="profileImage" class="block text-gray-700 font-semibold">Profile Image</label>
    <input id="profileImage" type="file" (change)="onFileChange($event)" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('profileImage')?.touched && userInfoForm.get('profileImage')?.invalid" class="text-red-500 text-sm mt-1">
      Profile image is required
    </div>
  </div>

  <div class="mb-4">
    <label for="phone" class="block text-gray-700 font-semibold">Phone Number</label>
    <input id="phone" type="text" formControlName="phone" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="userInfoForm.get('phone')?.touched && userInfoForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="userInfoForm.get('phone')?.errors?.['required']">Phone number is required</div>
      <div *ngIf="userInfoForm.get('phone')?.errors?.['pattern']">Invalid phone number</div>
    </div>
  </div>

  <div class="flex self-center my-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" [disabled]="userInfoForm.invalid">Next</button>
  </div>
</form>
